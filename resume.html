<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume using HTML & CSS</title>
    <link rel="'stylesheet" href="'style.css">
</head>
<body>
    <div class="container">
        <div class="'left"></div>
        <div class="profileText">
            <div class="profileImg">
                <img src="logo.png" alt="">
            </div>
            <h2>Your Name <span>Web Developer</span></h2>
        </div>
        <div class="Info">
            <h3 class="title">Contact Info</h3>
            <ul>
                <li>
                    <span class="icon"><ion-icon name="phone-portrait-outline"></ion-icon></span>
                    <span class="text">+1.234.5678.90</span>
                </li>
                <li>
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <span class="text">Your@gmail.com</span>
                </li>
                <li>
                    <span class="icon"><ion-icon name="globe-outline"></ion-icon></span>
                    <span class="text">www.mywebsite.com</span>
                </li>
                <li>
                    <span class="icon"><ion-icon name="logo-linkedin"></ion-icon></span>
                    <span class="text">www.linkdin.com</span>
                </li>
                <li>
                    <span class="icon"><ion-icon name="location-outline"></ion-icon></span>
                    <span class="text">City,State,Country</span>
                </li>
            </ul>
        </div>
        <div class="right"></div>
    </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
